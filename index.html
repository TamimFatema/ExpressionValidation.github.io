<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression-Validation</title>
</head>

<body>
    <h1>Welcome to the Expression Validation App!</h1>
    <p>Please choose an option:</p>
    <ul>
        <li>
            <button onclick="validateExpression('email')">Email</button>
        </li>
        <li>
            <button onclick="validateExpression('phone')">Phone Number</button>
        </li>
        <li>
            <button onclick="validateExpression('postcode')">Post Code</button>
        </li>
    </ul>

    <div id="result"></div>
    <script src="script.js"></script>
</body>

</html>
